<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaFOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h3><b>Ma<span>FOM</span></b></h3>
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active mx-2 btn btn-primary" href="login.html">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-outline-primary" href="register.html">Sign up</a>
                </li>
                
              </ul>
        </div>
    </nav>
    
    <section class="add-evn">
        <div class="container pl-center">
            <form action="" method="POST" class="sm-form my-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="uname">Userame</label>
                    <input type="text" class="form-control" name="uname">
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" name="phone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lcation">Location</label>
                    <input type="text" class="form-control" name="location">
                </div>
    
                <div class="form-group form-row">
                    <div class="form-group col-md-6">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" name="pwd">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pwd">Confirm Password</label>
                        <input type="password" class="form-control" name="cpwd">
                    </div>
                </div>
               
                <div class="form-group">
                    <small><p>Already have an account? <a href="login.html" style="color: blue;">Log in here</a></p></small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </section>
</body>
</html>
